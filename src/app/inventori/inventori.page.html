<ion-header [translucent]="true">
  <ion-toolbar color="info">
    <ion-title>Inventori</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inventori</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of dataInventori">
    <ion-item>
      <ion-label>
        {{item.nama}}
        <p>{{item.jumlah}}</p>
      </ion-label>
      <ion-button expand="block" (click)="open_modal_edit(true,item.id)">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="hapusInventori(item.id)">Hapus</ion-button>
      
    </ion-item>
  </ion-card>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Data Inventori</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-card>
      <ion-button (click)="open_modal_tambah(true)" expand="block">Tambah Inventori</ion-button>
      </ion-card>
      <!-- ini untuk modal tambah -->
      <ion-modal [isOpen]="modal_tambah">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Batal</ion-button>
              </ion-buttons>
              <ion-title>Tambah Inventori</ion-title>
            </ion-toolbar>
          </ion-header>
          <!-- <ion-content class="ion-padding"> -->
            <ion-item>
              <ion-input label="Nama Inventori" labelPlacement="floating" required [(ngModel)]="nama"
              placeholder="Masukkan Nama Inventori" type="text">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input label='jumlah Inventori' labelPlacement="floating" required [(ngModel)]="jumlah"
              placeholder="Masukkan jumlah Inventori" type="text">
              </ion-input>
            </ion-item>
            <ion-row>
              <ion-col>
                <ion-button type="button" (click)="tambahInventori()" color="primary" shape="full" expand="block">Tambah
                Inventori
                </ion-button>
              </ion-col>
            </ion-row>
          <!-- </ion-content> -->
        </ng-template>
      </ion-modal>

      <!-- ini untuk modal edit -->
      <ion-modal [isOpen]="modal_edit">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">Batal</ion-button>
                </ion-buttons>
                <ion-title>Edit Inventori</ion-title>
              </ion-toolbar>
            </ion-header>
          <!-- <ion-content class="ion-padding"> -->
          <ion-item>
          <ion-input label="Nama Inventori" labelPlacement="floating" required
          [(ngModel)]="nama"
          placeholder="Masukkan Nama Inventori" type="text">
          </ion-input>
          </ion-item>
          <ion-item>
          <ion-input label='jumlah Inventori' labelPlacement="floating" required
          [(ngModel)]="jumlah"
          placeholder="Masukkan jumlah Inventori" type="text">
          </ion-input>
          </ion-item>
          <ion-input required [(ngModel)]="id" type="hidden">
          </ion-input>
          <ion-row>
          <ion-col>
          <ion-button type="button" (click)="editInventori()" color="primary" shape="full"
          expand="block">Edit
          Inventori
          </ion-button>
          </ion-col>
          </ion-row>
          <!-- </ion-content> -->
          </ng-template>
        </ion-modal>
</ion-content>
